<div *ngIf="selectedCharacter">
  <div class="form-group">
    <label>Name:</label>
    <input [(ngModel)]="selectedCharacter.name">
  </div>
  <div class="form-group">
    <label>Allignment:</label>
    <input [(ngModel)]="selectedCharacter.allignment">
  </div>
  <div class="form-group">
    <label>Level:</label>
    <input [(ngModel)]="selectedCharacter.level">
  </div>
  <div class="form-group">
    <label>Img URL:</label>
    <input [(ngModel)]="selectedCharacter.img">
  <button (click)="editThisCharacter(selectedCharacter)">done</button>
</div>
